<!DOCTYPE html>
<html>
<head>
	<title>Belajar Jquery Mobile</title>
</head>
<body>
<!--<link rel="stylesheet" href="jmobile/jquery.mobile-1.4.5.min.css">
<script src="jmobile/jquery.mobile-1.4.5.min.js"></script>
<script src="jmobile/jquery-3.2.1.js"></script>-->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<div  data-role="page" id="about">
		<div data-role="header"><h1>Ini Awal</h1></div>
		<div data-role="content"><p>Ini bagian contentnya</p><br/>
			<a href="#kontak" data-transition="flip">Klik untuk halaman kontak</a><br/><a href="#dialog" data-rel="dialog"><p>Klik biar keluar dialog</p></a></div>
		<div data-role="footer"><h4>Footer</h4></div>
</div>

<div  data-role="page" id="kontak">
		<div data-role="header"><h1>Ini Halaman Kontak</h1></div>
		<div data-role="content"><p>Ini bagian contentnya</p><br/>
			<a href="#about" data-transition="flip">Klik ke halaman awal</a></div>
		<div data-role="footer"><h4>Footer</h4></div>
</div>

<div  data-role="page" id="dialog" data-theme="b">
		<div data-role="header"><h1>Ini Dialog</h1></div>
		<div data-role="content"><p>Jquery sangat keren</p><br/>
			<a data-rel="back">Klik ke halaman awal</a></div>
		<div data-role="footer"><h4>Footer</h4></div>
</div>
</body>
</html>
